[package]
name = "blockscout-auth"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cookie = {version = "0.17", features = ["percent-encode"]}
reqwest = "0.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
thiserror = "1"
tonic = "0.8"
tracing = "0.1"
url = "2"
wiremock = "0.5"

[dev-dependencies]
tokio = "1.0"
