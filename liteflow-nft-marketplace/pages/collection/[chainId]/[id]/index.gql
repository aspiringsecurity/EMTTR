query FetchCollectionDetails($collectionAddress: Address!, $chainId: Int!) {
  collection(address: $collectionAddress, chainId: $chainId) {
    address
    chainId
    deletedAt
    cover
    image
    name
    description
    discord
    twitter
    website
    standard
    deployerAddress
    deployer {
      address
      name
      username
      verification {
        status
      }
    }
    totalVolume {
      refCode
      valueInRef
    }
    floorPrice {
      refCode
      valueInRef
    }
  }
}

query FetchCollectionMetrics($collectionAddress: Address!, $chainId: Int!) {
  collection(address: $collectionAddress, chainId: $chainId) {
    address
    chainId
    numberOfOwners
    supply
    floorPrice {
      valueInRef
      refCode
    }
    totalVolume {
      valueInRef
      refCode
    }
  }
}

query FetchCollectionAssets(
  $currentAccount: Address!
  $now: Datetime!
  $offset: Int!
  $limit: Int!
  $chainId: Int!
  $collectionAddress: Address!
  $orderBy: [AssetsOrderBy!]
  $filter: [AssetFilter!]
) {
  assets(
    filter: {
      quantity: { greaterThan: "0" }
      chainId: { equalTo: $chainId }
      collectionAddress: { equalTo: $collectionAddress }
      and: $filter
    }
    orderBy: $orderBy
    first: $limit
    offset: $offset
  ) {
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    nodes {
      id
      chainId
      collectionAddress
      tokenId
      name
      description
      image
      imageMimetype
      createdAt
      creator {
        username
        address
        name
        image
        verification {
          status
        }
      }
      collection {
        chainId
        address
        image
        name
        standard
      }
      owned: ownership(ownerAddress: $currentAccount) {
        quantity
      }
      quantity
      bestBid: bids(
        orderBy: [UNIT_PRICE_IN_REF_DESC, CREATED_AT_ASC]
        filter: { expiredAt: { greaterThan: $now } }
        first: 1
      ) {
        nodes {
          unitPrice
          amount
          currency {
            image
            name
            id
            decimals
            symbol
          }
        }
      }
      firstSale: sales(
        first: 1
        orderBy: [UNIT_PRICE_IN_REF_ASC, CREATED_AT_ASC]
        filter: { expiredAt: { greaterThan: $now } }
      ) {
        totalCount
        totalCurrencyDistinctCount
        nodes {
          id
          unitPrice
          currency {
            image
            id
            decimals
            symbol
          }
        }
      }
    }
  }
}
