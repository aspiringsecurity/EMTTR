query FetchAsset(
  $chainId: Int!
  $collectionAddress: Address!
  $tokenId: String!
  $address: Address
  $now: Datetime!
) {
  asset(
    chainId: $chainId
    collectionAddress: $collectionAddress
    tokenId: $tokenId
  ) {
    id
    deletedAt
    tokenId
    tokenUri
    chainId
    collectionAddress
    collection {
      chainId
      name
      address
      standard
      supply
      mintType
    }
    name
    description
    traits(
      orderBy: TYPE_ASC
      first: 100 # TODO: implement pagination
    ) {
      nodes {
        type
        value
        collectionTraitValue {
          numberOfAssets
        }
      }
    }
    quantity
    image
    imageMimetype
    animationUrl
    animationMimetype
    creator {
      address
      name
      image
      verification {
        status
      }
    }
    bids(
      orderBy: [UNIT_PRICE_IN_REF_DESC, CREATED_AT_ASC]
      filter: { expiredAt: { greaterThan: $now } }
      first: 100 # TODO: implement pagination
    ) {
      nodes {
        id
        createdAt
        expiredAt
        availableQuantity
        taker {
          address
        }
        maker {
          address
          name
          image
          verification {
            status
          }
        }
        unitPrice
        amount
        currency {
          image
          name
          id
          decimals
          symbol
        }
      }
    }
    owned: ownership(ownerAddress: $address) {
      quantity
    }
    ownerships(
      orderBy: [
        QUANTITY_DESC
        ACCOUNT_BY_OWNER_ADDRESS__NAME_ASC
        OWNER_ADDRESS_ASC
      ]
      first: 5
    ) {
      totalCount
      nodes {
        ownerAddress
        quantity
        owner {
          address
          name
          image
          verification {
            status
          }
        }
      }
    }
    sales(
      orderBy: [UNIT_PRICE_IN_REF_ASC, CREATED_AT_ASC]
      filter: { expiredAt: { greaterThan: $now } }
      first: 100 # TODO: implement pagination
    ) {
      nodes {
        id
        unitPrice
        expiredAt
        availableQuantity
        currency {
          image
          name
          id
          decimals
          symbol
        }
        maker {
          image
          address
          name
          verification {
            status
          }
        }
      }
      totalAvailableQuantitySum
    }
  }
  currencies(
    orderBy: CREATED_AT_ASC
    filter: { chainId: { equalTo: $chainId }, address: { isNull: false } }
  ) {
    nodes {
      id
      chainId
      address
      decimals
      symbol
      name
      image
    }
  }
}
