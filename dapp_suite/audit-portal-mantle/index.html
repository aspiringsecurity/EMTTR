<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mantle Audit Portal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="d-flex flex-column background">
            <div class="container mb-5">
                <div class="row">
                    <div class="col text-right mt-3">
                        <a href="https://www.mantle.technology/" target="_blank"><img src="/img/logo-white.png"></a>
                    </div>
                </div>
                <div class="col white-text mb-2 text-center">
                    <h1 class="title-font">Audit Portal</h1>
                </div>
    
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter pointer here" id="pointer">
                    <div class="input-group-append">
                        <button class="input-group-text btn btn-dark" id="bdtp" style="width: 15vw;border-radius: 0rem 0.375rem 0.375rem 0rem;">
                            <div class="row">
                                <div class="col-6">
                                    Fetch
                                </div>
                                <div class="col-1">
                                    <span class="fs-it-btn-vertical-line"></span>
                                </div>
                                <div class="col-2">
                                    <i class="fa fa-cloud-download">
                                    </i>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-2">
    
                            </div>
                            <div class="col-8 text-center">
                                <h5>Blockchain Data Transfer Protocol Server</h5>
    
                            </div>
                            <div class="col-2">
                                <button id="validate" class="btn btn-dark float-end mt-0" style="width: 13vw;" disabled>Validate <span class="fs-it-btn-vertical-line"></span><i class="fa fa-file-check" id="validate-icon"></i></button>
                            </div>
                        </div>
                    </div>
                    <div id="bdtp-data" class="text-center scrollable">
                        <span class="justify-content-center align-items-center text-font text-font"><b id="bdtp-message">Enter a pointer and fetch to get data</b></span>
                    </div>
                </div>
                <div class="row mb-2 justify-content-center p-0">
                </div>
                <div class="card" id="transactionDiv" style="display: none">
                    <div class="card-header text-center">
                        <h2>Transactions</h2>
                    </div>
                    <div class="card-body row text-center">
                        <div id="chain-logo-div" class="col">
                        </div>
                        <div id="arrowDiv" class="col mt-3">
                            
                        </div>
                        <div class="col">
                            <span class="align-middle"><b>Network Address: </b><br></span>
                            <span class="align-middle" id="chain-address" style="display: none;"></span>
                        </div>
                    </div>
                    <div class="card-body row">
                        <div class="col">
                            <div class="card text-center" id="transaction-counter">
                            </div>
                        </div>
                        <div class="col">
                            <div id="progress" class="card">
                                <div id="progress-bar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row card-body mb-2">
                        <div class="scrollable-table">
                            <table id="tansactions-table col-5" class="table">
                                <thead>
                                  <tr class="text-center">
                                    <th scope="col" style="width: 5%;">#</th>
                                    <th scope="col">Transaction Id</th>
                                    <th scope="col">Data</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Validated</th>
                                  </tr>
                                </thead>
                                <tbody class="text-center">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer class="text-center text-lg-start bg-white text-muted mt-auto mt-5">  
            <div class="text-center p-4">
                Â© Mantle Technology 
                <a class="text-reset fw-bold" href="https://github.com/mantle-labs/audit-portal" target="_blank">Audit Portal</a>
            </div>
            <!-- Copyright -->
        </footer>
        <!-- Footer -->

        <script src="scripts/lib/jquery-1.9.1.min.js"></script>
        <script src="scripts/lib/bootstrap.bundle.min.js"></script>

        <script src="scripts/utils/jsbn.js"></script>
        <script src="scripts/utils/jsbn2.js"></script>
        <script src="scripts/utils/base58.js"></script>
        <script src="scripts/utils/bdtp-helper.js"></script>

        <script src="scripts/bdtp-client.js"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
