<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  
  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/tab/home">
      <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>
  
  <!-- List Tab -->
  <ion-tab title="Menu" icon-off="ion-ios-more-outline" icon-on="ion-ios-more" href="#/tab/options">
      <ion-nav-view name="tab-options"></ion-nav-view>
  </ion-tab>
  
  <!-- List Tab -->
  <ion-tab title="Files" icon-off="ion-document" icon-on="ion-document" href="#/tab/list">
    <ion-nav-view name="tab-list"></ion-nav-view>
  </ion-tab>


  <!-- Purchase Tab -->
  
  <!-- /******* Uncomment for InappPurchase *******/--->
   <ion-tab title="Purchase" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/purchase">
      <ion-nav-view name="tab-purchase"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
