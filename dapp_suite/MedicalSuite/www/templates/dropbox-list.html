<ion-view view-title="Dropbox Files">
    <ion-nav-buttons side="right">
        <a class="button button-outline button-positive" href="#/tab/options/listDropbox/save">Save to device</a>
    </ion-nav-buttons>
    
    <ion-content>
        <ion-refresher on-refresh="doRefresh()"></ion-refresher>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="file in files" type="item-text-wrap">
                
                    <h2>{{file.text}}</h2>
                      
                     
                    
                    <ion-option-button class="button-assertive" ng-click="remove(file.text)">
                        Delete
                    </ion-option-button>
                    </ion-item>
        </ion-list>
        
       
    </ion-content>
</ion-view>
