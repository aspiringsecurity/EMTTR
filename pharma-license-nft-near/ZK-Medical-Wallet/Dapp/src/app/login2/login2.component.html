<div class="main2">
  <div style="height: 30px"></div>
  <img style="width: 60px; height: 80px;" src="../../assets/Group 44.png">
  <div style="height: 20px"></div>

  <h3 style="font-family: 'Inter';
  font-style: normal;
  font-weight: bold;
  font-size: 24px;
  line-height: 30px;text-align: center;
  letter-spacing: -0.28px;
  color: #212121;">
    Digital Voting Simplified.
  </h3>
  <p style="font-family: 'Inter';
  font-style: normal;
  font-weight: 500;
  font-size: 16px;
  line-height: 24px;
  text-align: center;
  color: rgba(0, 0, 0, 0.5);">
    We bring the traditional voting right on to your computer.
  </p>
  <br />
  <app-register *ngIf = "register" [uname]="uname"></app-register>
  <div class="signupbox" *ngIf="!register">
    <div style="height: 30px"></div>
    <h4 style="font-family: 'Inter';
    font-style: normal;
    font-weight: bold;
    font-size: 34px;
    line-height: 40px;
    text-align: center;
    letter-spacing: -1px;
    color: #212121;">
      Welcome Back!
    </h4>
    <div style="height: 20px"></div>
    <div style="font-size: 12px;">
      <mat-form-field appearance="outline" style="width: 60%; height: 60; margin-bottom: -1.25em;">
        <mat-label>Username</mat-label>
        <input matInput #input [(ngModel)]=uname>
      </mat-form-field>
    </div>

    <div style="height: 30px;"></div>

    <button mat-raised-button style="background-color: #487BE3; width: 60%; color: white" (click)="enterUname()"
      [disabled]="showwait">Login with Panacea</button>
    <div style="height: 15px"></div>

    <p *ngIf="showwait" style="font-family: 'Inter';
    font-style: normal;
    font-weight: 500;
    font-size: 13px;
    line-height: 16px;letter-spacing: 0.1px; color: #487BE3;">Waiting for Verification...</p>

    <div style="height: 5px"></div>
    <p style="font-family: 'Inter';
    font-style: normal;
    font-weight: 500;
    font-size: 16px;
    line-height: 24px;
    text-align: center;color: rgba(0, 0, 0, 0.5);">New user? <a [routerLink]="['/home']"
        style="color: #487BE3">Register</a>
    </p>

  </div>

</div>
